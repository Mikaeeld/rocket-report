<mat-card *ngIf="this.launch">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ launch.name }}</mat-card-title>
        <mat-card-subtitle>{{ launch.provider }} - {{ launch.date }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="launch.imageURL" alt="">
    <mat-card-content>
        <p>
            {{ launch.launch_description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
